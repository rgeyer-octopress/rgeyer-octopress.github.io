<div class="topbg">
  <div class="header yui3-g">
    <div class="title yui3-u-2-3">
      <h1><a href="{{ root_url }}/" title="{{ site.title }}" rel="home">{{ site.title }}</a></h1>
      <h2>{{ site.subtitle }}</h2>
    </div>
    <div class="widgets yui3-u-1-3">
      <ul>
        <li>
          <div class="social-links">
            <a href="https://twitter.com/#!/rjgeyer"><img src="/images/twitter.png" /></a>
            <a href="https://www.facebook.com/rjgeyer"><img src="/images/facebook.png" /></a>
            <a href="https://github.com/rgeyer"><img src="/images/github.png" /></a>
            <a href="http://www.linkedin.com/in/rjgeyer"><img src="/images/linkedin.png" /></a>
            <a href="http://www.flickr.com/photos/rgeyer/"><img src="/images/flickr.png" /></a>
            <a href="http://www.pandora.com/people/qwikrex"><img src="/images/pandora.png" /></a>
            <a href="https://plus.google.com/{{ site.googleplus_user }}?rel=author"><img src="http://www.google.com/images/icons/ui/gprofile_button-32.png" width="32" height="32"></a>
            <a href="{{ root_url }}/atom.xml"><img src="/images/rss.png" /></a>
          </div>
        </li>
{% if site.simple_search %}
        <li>
          <div class="search">
            <div class="search">
              <form action="{{ site.simple_search }}" method="get">
                <label for="q" class="screen-reader-text" style="display: none;">Search for:</label>
                <input id="q" type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
                <input class="search" type="text" name="q" results="0" placeholder="Search"/>
                <input type="submit" name="gofetch" value="Go" class="button" />
              </form>
            </div>
          </div>
        </li>
{% endif %}
      </ul>
    </div>
  </div>
</div>
